name: Deploy Production

on:
  push:
    branches:
      - production

  workflow_call:
    inputs:
      github-ref:
        required: true
        type: string

jobs:
  deploy-production:
    name: Build & Deploy
    uses: ./.github/workflows/deploy-environment.yml
    secrets: inherit
    with:
      environment-name: Production
      artifact-name: production.zip
      channel-name: live
      github-ref: ${{ inputs.github-ref || github.ref }}
      api-base-url: ${{ vars.API_PRODUCTION_BASE_URL || secrets.API_PRODUCTION_BASE_URL }}
